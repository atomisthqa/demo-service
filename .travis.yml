dist: trusty
sudo: false
language: java
jdk:
- oraclejdk8
branches:
  except:
  - /\+travis\d+$/
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - MAVEN_BASE_URL=https://atomist.jfrog.io/atomist
install: true
script: bash src/main/scripts/travis-build.bash
notifications:
  email: false
  webhooks:
    urls:
    - https://webhook-staging.atomist.services/travis
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
cache:
  directories:
  - $HOME/.m2
1deploy:
  provider: releases
  api_key: 
  on:
    tags: true
    condition: $TRAVIS_TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+$
deploy:
  provider: cloudfoundry
  api: https://api.run.pivotal.io
  username: cd@atomist.com
  password:
    secure: 
  organization: atomist
  space: development
  file:
  - target/demo-service-$TRAVIS_TAG.jar
  skip_cleanup: true  
  on:
    tags: true
    condition: $TRAVIS_TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+$
